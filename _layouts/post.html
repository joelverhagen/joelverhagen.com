---
layout: default
---
<section id="post-meta" class="dark-background round-top border-top">
    <div class="post-meta-field"><a href="{% url %}"><b>back to post index</b></a></div>
    <div class="post-meta-field"><b>Posted:</b> {{ page.date | normalize_date }}</div>
    <div class="post-meta-field-last"><b>Category:</b> {{ page.category }}</div>
</section>
<section id="content" class="light-background border-top">
    <h2>{{ page.title }}</h2>
     
    {{ content }}

    {% if site.comments %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = "joelverhagen";
        var disqus_identifier = {{ page.id | json }};
        var disqus_url = {{ site.url | append: site.baseurl | append: page.url | json }};
        var disqus_title = {{ page.title | json }};

        (function() {
            var dsq = document.createElement("script"); dsq.type = "text/javascript"; dsq.async = true;
            dsq.src = "http://" + disqus_shortname + ".disqus.com/embed.js";
            (document.getElementsByTagName("head")[0] || document.getElementsByTagName("body")[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% else %}
    <p><b>Comments have been disabled</b></p>
    {% endif %}
</section>
